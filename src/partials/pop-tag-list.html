<link rel='ractive' href='../partials/foto.html'>
<link rel='ractive' href='../partials/spinner.html'>

<div class="pop-tag-list">
  <div class="title section-title">Populares</div>
  <div class="list-container">
    {{#if loading}}
      <spinner scale="0.2" />
    {{else}}
      {{#list}}
        <div class="list">
          <a href="/tag/{{d._id}}">
            <foto src="{{d.foto}}" size="z" shape="sq" />
          </a>
          <div class="tag">
            <a class="tag" href="/tag/{{d._id}}">{{d.title}}</a>
          </div>
          <div class="stats">
            <div class="opin">{{score}} opiniones</div>
            <div class="opin">{{posts}} posts</div>
          </div>
          <div class="clearfix"></div>
        </div>
      {{/list}}
    {{/if loading}}
  </div>
  <div class="view-more"><a href="/home">Ver m√°s</a></div>
</div>


<style>
.pop-tag-list {
  /*max-height: 260px;*/
  margin-top: 20px;
  border-radius: 30px 9px;
  box-shadow: 5px 11px 20px -4px rgba(41,41,41,.53);
}
.list-container {
  overflow-y: scroll;
  width: 100%;
  min-height: 100px;
  max-height: 360px;
  background: #fff;
  position: relative;
}
.list {
  width: 100%;
  background-color: #ffffff;
  height: 55px;
  border-bottom: solid 1px #dadada;
}
.stats {
  float: right;
  margin-right: 10px;
}
div.tag {
  float: left;
  /*margin: 15px 10px;*/
  font-size: 15px;
  text-overflow: ellipsis;
  width: 100px;
  white-space: nowrap;
}
span.opin {
  float: right;
  padding-top: 10px;
  padding-right: 10px;
}
div.opin {
  float: right;
  clear: right;
  margin: 2px 4px;
}
img {
  float: left;
  width: 49px;
  height: 49px;
  margin: 2px 15px 2px 15px;
}
a.tag {
  margin: 14px 4px;
}
</style>


<script>
let each = require('../lib/lodash/collection/each')

component.exports = {
  onconfig () {
    let list = []
    this.set('list', this.list = list)
  },
  oninit () {
    this.observe('category', (category) => {
      this.list.splice(0, this.list.length)
      this.set('query.category', category)
      this.go()
    })

    // get the category changes from the header
    Ractive.header.on('category', (category) => {
      this.set('category', (category ? category._id : null))
    })
  },
  go () {
    this.set('loading', true)
    api.action('pop:tag*', this.get('query'), (data) => {
      this.set('loading', false)

      each(data.score, (v, id) => {
        let d = data[id]
        this.list.push({d: d, score: v, posts: data.posts[id]})
      })

      this.list.sort((a, b) => a.score > b.score ? -1 : 1)
    })
  }
}
</script>
